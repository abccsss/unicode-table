<!DOCTYPE HTML>
<html class="theme-dark">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
<title>Unicode Table</title>
<link rel="stylesheet" href="./index.css">
<script type="module" src="./index.js"></script>
</head>
<body>
    <div id="root">
        <div id="search-container">
            <div id="search-flex">
                <input id="search-input" type="text" placeholder="Search here..." tabindex="2" maxlength="256" >
            </div>
        </div>

        <div id="tabs-container">
            <div id="tabs">
                <div class="tab" data-header="Table" data-selected></div>
                <div class="tab" data-header="Palettes"></div>
                <div class="tab" data-header="Search"></div>
            </div>
        </div>

        <div id="main-container">
            <div id="tooltip-container"></div>
            <div id="table-container" data-tab="Table">
            </div>
            <div id="index-container" data-tab="Table">
                <div id="index" class="dim-scrollbar">
                    <div id="index-items"></div>
                </div>
            </div>
            <div id="palettes-container" data-tab="Palettes">
                <div id="palette-list"></div>
                <div id="palette-content">
                    <div id="palette-buttons-container">
                        <div class="button" id="palette-back-button">Back</div>
                    </div>
                    <div id="palette-header"></div>
                    <div id="palette-header-underline"></div>
                    <div id="palette-sections"></div>
                </div>
            </div>
            <div id="results-container" data-tab="Search">
                <div id="no-results"></div>
                <div id="results"></div>
            </div>
        </div>

        <div id="editor-container">
            <div id="editor">
                <div id="editor-content">
                    <div class="caret" data-active>
                        <textarea id="editor-input" tabindex="1"></textarea>
                    </div>
                    <div class="editor-selection-container">
                        <div class="editor-selection"></div>
                    </div>
                    <div id="editor-chars"></div>
                </div>
                <div id="text-preview" style="display: none;"></div>
            </div>
        </div>

        <div id="status-bar" >
            <div id="status-bar-left">
                <div id="status-bar-caret-position">Position: 0</div>
            </div>
            <div id="status-bar-right">
                <div id="status-bar-char-count">Characters: 0</div>
                <div id="status-bar-uft16-length">UTF-16 length: 0</div>
                <div id="status-bar-uft8-length">UTF-8 length: 0</div>
            </div>
        </div>

        <div id="popup-container">
            <div id="popup">
                <div id="popup-header"></div>
                <div id="popup-content"></div>
                <div id="popup-buttons">
                    <div class="popup-button">OK</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
